          UPS Battery Charge:
            units: percentage
            miny: 0
            maxy: 100
            graphpoints:
              Charge:
                dpName: upsc_battery_charge
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                color: 00cc00
              Low Battery:
                type: ThresholdGraphPoint
                threshId: Low Battery Charge
              Warning Level:
                type: ThresholdGraphPoint
                threshId: Warning Battery Charge
          UPS Output:
            units: watts
            miny: 0
            graphpoints:
              Output:
