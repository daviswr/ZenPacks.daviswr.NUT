device_classes:
  /:
    remove: false
    templates:
      NUT UPS:
        targetPythonClass: ZenPacks.daviswr.NUT.UPS
        datasources:
          upsc:
            type: COMMAND
            usessh: true
            cycletime: 60
            component: "${here/id}"
            parser: ZenPacks.daviswr.NUT.parsers.upsc
            commandTemplate: |-
              $$ZENOTHING
              for UPS in $$(upsc -l 2>/dev/null)
              do
                  echo "device.name: $$UPS"
                  echo "device.clients: $$(upsc -c $$UPS 2>/dev/null | wc -l)"
                  upsc $$UPS 2>/dev/null
                  echo "--------"
              done
            datapoints:
              # Won't display for component attributes
              # with the dot left in the name
              battery_charge: GAUGE
              battery_runtime: GAUGE
              battery_voltage: GAUGE
              device_clients: GAUGE
              input_voltage: GAUGE
              ups_load: GAUGE
              ups_status: GAUGE

        thresholds:
          Warning Battery Charge:
            type: MinMaxThreshold
            dsnames:
              - upsc_battery_charge
            eventClass: /Status/NUT
            severity: 3
            minval: here.BatteryChargeWarning
          Low Battery Charge:
            type: MinMaxThreshold
            dsnames:
              - upsc_battery_charge
            eventClass: /Status/NUT
            severity: 4
            minval: here.BatteryChargeLow
          Low Battery Runtime:
            type: MinMaxThreshold
            dsnames:
              - upsc_battery_runtime
            eventClass: /Status/NUT
            severity: 4
            minval: here.BatteryRuntimeLow
          High Voltage:
            type: MinMaxThreshold
            dsnames:
              - upsc_input_voltage
            eventClass: /Status/NUT
            severity: 4
            maxval: here.InputTransferHigh
          Low Voltage:
            type: MinMaxThreshold
            dsnames:
              - upsc_input_voltage
            eventClass: /Status/NUT
            severity: 4
            minval: here.InputTransferLow
          Warning Load:
            type: MinMaxThreshold
            dsnames:
              - upsc_ups_load
            eventClass: /Status/NUT
            severity: 3
            maxval: here.LoadWarningThreshold
          Error Load:
            type: MinMaxThreshold
            dsnames:
              - upsc_ups_load
            eventClass: /Status/NUT
            severity: 4
            maxval: here.LoadErrorThreshold
          Battery Voltage:
            type: MinMaxThreshold
            dsnames:
              - upsc_battery_voltage
            eventClass: /Status/NUT
            severity: 4
            minval: "here.BatteryVoltageNominal * 0.85"
            maxval: "here.BatteryVoltageNominal * 1.15"
          UPS Status:
            type: ValueChangeThreshold
            dsnames:
              - upsc_ups_status
            eventClass: /Status/NUT
            severity: 2

        graphs:
          UPS Load:
            units: percentage
            miny: 0
            maxy: 100
            graphpoints:
              Load:
                dpName: upsc_ups_load
                lineType: AREA
                stacked: true
                format: "%5.2lf"
                color: 00cc00
              Error:
                type: ThresholdGraphPoint
                threshId: Error Load
              Warning:
                type: ThresholdGraphPoint
                threshId: Warning Load
          UPS Battery Runtime:
            miny: 0
            units: seconds
            graphpoints:
              Runtime:
                dpName: upsc_battery_runtime
                lineType: AREA
                stacked: true
                rpn: FLOOR
                format: "%5.0lf"
                color: 00cc00
              Low Battery:
